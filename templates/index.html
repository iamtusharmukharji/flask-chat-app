<!DOCTYPE html>
<html>
<head>
    <title>Chatter Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <script src="{{url_for('static',filename='script/main.js')}}"></script>
    <header class="header">
        <h1 style="display: inline-block;">Chatter</h1>
        <button id="openModal" class="util-button" style="float: right;">Signup</button>
    </header>
    <div class="content" style="text-align: center;">
        <marquee behaviour direction="">This is a sample scrolling text that has scrolls in the upper direction.</marquee>
        <div class="login-container">
            <h2><img src="{{url_for('static',filename='images/user.png')}}" alt="" height="50" width="50"></h2>
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <a href="" style="text-decoration: none;">Forgot Password?</a>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create New Account</h2>
                
                
                    
                    <form>
                        <div class="form-group">
                            <input type="text" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" id="fname" name="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lname" name="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Start Chatting" >
                        </div>
                    </form>
                
            </div>
        </div>
    </div>
</body>
</html>
